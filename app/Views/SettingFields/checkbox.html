<tr valign="top">
    <th scope="row">
        {{ label }}
    </th>
    <td>
        <fieldset>
            <p>
                <label for="{{ id }}">
                    <input type="checkbox" id="{{ id }}" name="{{ name }}{% if is_array %}[]{% endif %}" value="1" {{ checked }}>
                    {{ label }}
                </label>
            </p>
        </fieldset>
    </td>
</tr>
