<tr valign="top">
    <th scope="row">
        <label for="{{ id }}">{{ label }}</label>
    </th>
    <td>
        <fieldset>
            <input type="number" id="{{ id }}" name="{{ name }}" value="{{ value }}" class="small-text" min="{{ min }}" max="{{ max }}" step="{{ step }}">
        </fieldset>
    </td>
</tr>
