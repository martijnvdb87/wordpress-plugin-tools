<tr valign="top">
    <th scope="row">
        {{ label }}
    </th>
    <td>
        <fieldset>
            {% for option in options %}
            <label>
                <input type="radio" name="{{ name }}{% if is_array %}[]{% endif %}" value="{{ option.key }}" {% if option.checked %}checked="checked"{% endif %}>
                {{ option.value }}
            </label>
            <br> {% endfor %}
        </fieldset>
    </td>
</tr>
