<section>
    <p>
        <label for="{{ id }}">{{ label }}</label>

    <fieldset>
        <input type="number" id="{{ id }}" name="{{ name }}{% if index > -1 %}[{{ index }}]{% endif %}" value="{{ value }}" class="small-text" min="{{ min }}" max="{{ max }}" step="{{ step }}">
    </fieldset>
</section>
